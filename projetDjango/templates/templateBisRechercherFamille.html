{%  extends 'templateBis.html' %}



{% block body_titre %}
	<h2 class="text-center">Rechercher une famille</h2>
{% endblock %}


{% block body_contenu %}

	<div class="col-sm-4" class="text-center">
		<form role="form" action="rechercherFamille" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="InputName">Nom de la famille</label>
				<div class="input-group">
					<input type="text" class="form-control" name="nomFamille" placeholder="Nom de la famille">
				</div>
			</div>
									
			<div class="form-group">
				<label for="InputName"> </label>
				<div class="input-group">
					<input type="submit" value="Rechercher une famille" class="btn wow tada btn-embossed btn-primary" style="width:180px;">
				</div>
			</div>	
		</form>	

		<form role="form" action="ajouterFamille" method="post" style="margin-top:70px;">
			{% csrf_token %}
				<label for="InputName"> </label>
				<div id="espaceFamille" class="input-group">
						<button href="#" onclick="ajouterFamille()" class="btn wow tada btn-embossed btn-primary" style="width:180px;">Ajouter une famille</button>
				</div>
		</form>				
	</div>

	</div>


{% endblock %}
