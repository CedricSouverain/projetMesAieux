<!DOCTYPE html>

<html> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Mes Aïeux">

    <title>Mes Aïeux</title>

    <!-- Feuille de style -->
    {% load static %}
    <link href="{% static 'my_app/cssPrincipal/feuilleBis.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'my_app/cssPrincipal/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Glyphicon -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	



</head>

<body id="home">


    
    	<!-- NavBar-->
	<nav id="navbar" class="navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand smoothScroll" href="/homeTemplateBis">Mes Aïeux</a>
			</div>
		</div>
	</nav> 


	<div class="home">

		<div class="col-sm-12" style="margin-top: 50px; margin-bottom: 50px;">
			{% block body_titre %}{% endblock %}
		</div>

		<div class="col-sm-12" style="margin-top: 50px; margin-bottom: 50px;">
			{% block body_contenu %}{% endblock %}
		</div>	

	</div>

	<!-- Javascript -->
	{% load static %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	{% load static %}
	<script type="text/javascript" src="{% static 'my_app/js/animations.js' %}"></script>

</body>

</html>
